syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.seariver";
option java_outer_classname = "Kanbanboard";
option objc_class_prefix = "HLW";

package org.seariver;

service KanbanboardService {
  rpc send (KanbanboardRequest) returns (KanbanboardReply) {}
}

message KanbanboardRequest {
  string name = 1;
}

message KanbanboardReply {
  string message = 1;
}